<!DOCTYPE html>
<html>
  <head>
    <title>Components</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  </head>
  <body class="body">
    <header class="header">
         <img src="images/logo.png" alt="Reel Life Logo" class="header__logo">
    </header>
    <nav class="header__nav">
        <ul class="header__nav__ul">
          <li class="header__nav__ul--item">
            <a href="index.html">Home</a>
          </li>
           <li class="header__nav__ul--item">
            <a href="elements.html">Elements</a>
          </li>
           <li class="header__nav__ul--item">
            <a href="components.html">Components</a>
          </li>
        </ul>
    </nav>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>

        <!-- This is where your alerts go -->
        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">
            <!-- Make sure you include error, success and notification -->
            <img class="image__alerts" src="images/error_alert_image.png" alt="Error alert">
          </div>
        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <!-- Make sure your button Primary, secondary and each have a hover state -->
            <img class="image__buttons" src="images/primary_button_image.png" alt="Primary button">
            <img class="image__buttons" src="images/secondary_button_image.png" alt="Secondary button">
            <img class="image__buttons" src="images/disabled_button_image.png" alt="Disabled button">
          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <div class="item-container">
            <!-- Make sure you include a chip with a just a title and a chip with a title and description -->
            <img class="image__chip" src="images/chip.png" alt="Chip">
            <img class="image__chip" src="images/avatar_chip.png" alt="Chip with info">
        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <form action="/action_page.php">
              First name:<br>
              <input type="text" name="firstname" value="First name here"><br>
              Last name:<br>
              <input type="text" name="lastname" value="Last name here"><br><br>
              <input type="submit" value="Submit">
            </form>
    <footer class="footer">
      <p class="footer__p">Copyright 2018 -- Reel Life</p>
    </footer>
  </body>
</html>
