<!DOCTYPE html>
<html>
  <head>
    <title>Components</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  </head>
  <body class="body">
    <header class="header">
         <img src="images/logo.png" alt="Reel Life Logo" class="header__logo">
    </header>
    <nav class="header__nav">
        <ul class="header__nav__ul">
          <li class="header__nav__ul--item">
            <a href="index.html">Home</a>
          </li>
           <li class="header__nav__ul--item">
            <a href="elements.html">Elements</a>
          </li>
           <li class="header__nav__ul--item">
            <a href="components.html">Components</a>
          </li>
        </ul>
    </nav>
    <main class="main">
      <section class="main__section">
        <h2>Components</h2>

        <!-- This is where your alerts go -->
        <section class="main__section">
          <h3>Alerts</h3>
          <div class="item-container">
            <!-- Make sure you include error, success and notification -->
            <img class="image__alerts" src="images/error_alert_image.png" alt="Error alert">
          </div>
        </section>

        <!-- This is where your buttons go -->
        <section class="main__section">
          <h3>Buttons</h3>
          <div class="item-container">
            <!-- Make sure your button Primary, secondary and each have a hover state -->
            <button class="button--primary" type="button">Primary</button>
            <button class="button--secondary" type="button">Secondary</button>
            <button class="button--disabled" type="button" id="not-allowed">Disabled</button>
          </div>
        </section>

        <!-- This is where your chip goes -->
        <section class="main__section">
          <h3>Chips</h3>
          <div class="item-container">
            <!-- Make sure you include a chip with a just a title and a chip with a title and description -->
            <img class="image__chip" src="images/chip.png" alt="Chip">
            <img class="image__chip" src="images/avatar_chip.png" alt="Chip with info">
        <!-- This is where your form elements go -->
        <section class="main__section">
          <h3>Form Elements</h3>
          <form>
              <p>Full name:</p>
              <input type="text" name="fullname"><br>
              <p>Oops! Please re-enter your full name:</p>
              <input id="input_error" type="text" name="oops"><br>
          </form>
          <p>Please select a shipping speed:</p>
          <select>
              <option value="overnight">Overnight</option>
              <option value="2-day priority">2-day priority</option>
              <option value="7-10 business days">7-10 business days</option>
          </select>
    <footer class="footer">
      <p class="footer__p">Copyright 2018 -- Reel Life</p>
    </footer>
  </body>
</html>
